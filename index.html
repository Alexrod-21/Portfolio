<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Rodriguez-Tabie</title>
    <link rel="icon" href="favicon14.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLwFjX9gLp0T0tC9u+26f8Cj3P4x5oV+j1GgV902Q1d4k+2nB/2pD58a3R65kL8R9W4aV+Gv8xN6M+z/5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Times', sans-serif;
        }
        /*
          The background-image is a portrait photo.
          The bg-cover class from Tailwind handles the cropping.
        */
        .bg-portrait {
            background-image: url('csac-model.png'); /* Swapped to a generic filename */
        }

        /*
          This custom class adjusts the vertical position of the background image
          to crop around the desired area on wider screens.
        */
        .bg-custom-top {
            background-position: center 20%;
        }

        /* Custom sizing for the calendar container */
        .calendar-container {
            height: 61vh; /* 61% of vertical viewport height */
            width: 95vw;  /* 95% of vertical viewport width */
        }
        
        /* Custom font stack for Futura Book (used for the copyright notice) */
        .font-futura-book {
            font-family: "Futura Book", "Futura", "Trebuchet MS", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="bg-portrait h-screen w-screen bg-cover bg-custom-top flex items-end justify-end relative">
        <div class="absolute left-[3%] bottom-[3%] text-white text-left">
            <p class="text-sm sm:text-base font-futura-book">
                <a href="https://github.com/mofrymatic/izavellxiv" target="_blank" class="hover:underline transition-colors duration-300">
                    (É”) 2025 Brazen Studios
                </a>
            </p>
        </div>
        <div class="absolute right-[5%] bottom-[5%] text-white text-right">
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-wider mb-4 drop-shadow-2xl">
                Alex Rodriguez-Tabie </h1>
            <div class="flex justify-end space-x-4 text-xl">
                <a href="https://www.etsy.com/shop/BrazenStudiosInc" class="rounded-full bg-white/20 p-2 w-10 h-10 flex items-center justify-center hover:bg-white/40 transition-colors duration-300" aria-label="Shop">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                
                <a href="https://www.instagram.com/alexrod.7/" target="_blank" class="rounded-full bg-white/20 p-2 w-10 h-10 flex items-center justify-center hover:bg-white/40 transition-colors duration-300" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <button onclick="showModal()" class="rounded-full bg-white/20 p-2 w-10 h-10 flex items-center justify-center hover:bg-white/40 transition-colors duration-300 focus:outline-none" aria-label="Booking Calendar">
                    <i class="fas fa-calendar"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="calendar-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden" onclick="closeModal(event)">
        <div class="bg-white p-4 rounded-lg shadow-2xl flex flex-col items-center max-w-full m-4" 
             onclick="event.stopPropagation()"> <div class="calendar-container flex flex-col items-center justify-center overflow-hidden rounded-lg">
                <iframe src="https://calendar.google.com/calendar/embed?src=c_ebc67d0c9ecf52a735299241b2ef57c0500ce3485c8afefdafcf9a2d00f7500e%40group.calendar.google.com&ctz=America%2FLos_Angeles" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </div>

            <a href="https://calendly.com/your-alex-calendly" target="_blank" class="mt-4 px-8 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-lg hover:bg-red-700 transition-colors duration-300 uppercase tracking-widest text-sm sm:text-base">
                Book Now
            </a>

            <button onclick="closeModal()" class="mt-4 text-gray-400 hover:text-gray-600 transition-colors duration-300 focus:outline-none text-sm">
                Close
            </button>
        </div>
    </div>

    <script>
        // Get the modal element
        const modal = document.getElementById('calendar-modal');

        /**
         * Shows the calendar modal.
         */
        function showModal() {
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent scrolling the background
        }

        /**
         * Closes the calendar modal.
         * @param {Event} event - The click event (optional).
         */
        function closeModal(event) {
            // Only close if the click is on the backdrop or the close button
            if (!event || event.target === modal || event.target.closest('button[onclick="closeModal()"]')) {
                modal.classList.add('hidden');
                document.body.style.overflow = ''; // Restore scrolling
            }
        }
    </script>
</body>
</html>
